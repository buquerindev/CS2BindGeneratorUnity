//========== YOU SHOULD NOT CHANGE THESE ==========
bind "MOUSE1" "+attack"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

//========== CONTROLS - Movement ==========
bind "scancode26" "+forward"                   // W (w) -> Move Forward
bind "scancode22" "+back"                      // S (s) -> Move Backward
bind "scancode4" "+left"                       // A (a) -> Move Left (strafe)
bind "scancode7" "+right"                      // D (d) -> Move Right (strafe)
bind "scancode225" "+sprint"                   // Mayusculas (leftShift) -> Walk
bind "scancode224" "+duck"                     // Ctrl (leftCtrl) -> Duck (Crouch)
bind "scancode44" "+jump"                      // Barra Espaciadora (space) -> Jump

//========== CONTROLS - Weapon ==========
bind "MOUSE2" "+attack2"                       // MOUSE2 (MOUSE2) -> Secondary Fire
bind "scancode21" "+reload"                    // R (r) -> Reload
bind "scancode10" "drop"                       // G (g) -> Drop Weapon
bind "scancode28" "+lookatweapon"              // Y (y) -> Inspect Weapon
bind "scancode5" "buymenu"                     // B (b) -> Buy Menu
bind "MOUSE4" "slot1"                          // MOUSE4 (MOUSE4) -> Primary Weapon
bind "scancode31" "slot2"                      // 2 (2) -> Secondary Weapon
bind "MOUSE5" "slot3"                          // MOUSE5 (MOUSE5) -> Melee Weapons
bind "scancode27" "slot6"                      // X (x) -> HE Grenade
bind "scancode9" "slot7"                       // F (f) -> Flashbang
bind "scancode20" "slot8"                      // Q (q) -> Smoke Grenade
bind "scancode17" "slot9"                      // N (n) -> Decoy Grenade
bind "scancode6" "slot10"                      // C (c) -> Molotov Cocktail/Incendiary Grenade

//========== CONTROLS - UI ==========
bind "scancode43" "+showscores"                // Tabulacion (tab) -> Scoreboard
bind "scancode29" "toggleradarscale"           // Z (z) -> Toggle Radar Zoom
bind "scancode16" "teammenu"                   // M (m) -> Choose Team
bind "scancode53" "toggleconsole"              // ยบ (backquote) -> Toggle Console

//========== CONTROLS - Communication ==========
bind "MOUSE3" "player_ping"                    // MOUSE3 (MOUSE3) -> Player Ping
bind "scancode24" "messagemode2"               // U (u) -> Team Message
bind "scancode40" "messagemode"                // Entrar (enter) -> Chat Message
bind "scancode25" "+voicerecord"               // V (v) -> Use Microphone

//========== HIDDEN - sv_cheats ==========
bind "scancode13" "sv_rethrow_last_grenade"    // J (j) -> Re-throw Last Grenade
bind "scancode11" "noclip"                     // H (h) -> No Clip

//========== HIDDEN - Bot ==========
bind "scancode47" "bot_add_t"                  // Grave (leftBracket) -> Add T Bot
bind "scancode48" "bot_add_ct"                 // + (rightBracket) -> Add CT Bot
bind "scancode19" "bot_place"                  // P (p) -> Place Bot
bind "scancode62" "toggle bot_stop 1 0"        // F5 (f5) -> Toggle bot stop
bind "scancode63" "toggle bot_mimic 1 0"       // F6 (f6) -> Toggle bot mimic
bind "scancode64" "toggle bot_crouch 1 0"      // F7 (f7) -> Toggle bot crouch

